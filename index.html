<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="alihasan.ml" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Password Generator" />
    <title>Password Generator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="password-generator">
        <h1 class="title"> Password Generator</h1>
        <p class="subtitle">Secure and easy-to-use password generator</p>
        <div class="form-group">
          <label for="password-length">Password Length:</label>
          <input
            type="number"
            class="form-control custom-input"
            id="password-length"
            min="8"
            max="64"
            value="12"
          />
          <small class="form-text text-muted">
            Choose a length between 8 and 64 characters.
          </small>
        </div>
        <div class="form-group">
          <label for="password-display">Generated Password:</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="password-display"
              readonly
            />
            <div class="input-group-append">
              <button class="btn btn-success copy-btn" id="copy-button">
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block generate-btn" id="generate-button">
          Generate Password
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <footer class="footer">
      <p>Developed and Designed by <span>Khaviya M </span></p>
    </footer>
  </body>
</html>
